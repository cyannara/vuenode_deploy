name: Deploy Frontend

on:
  push:
    paths:
      - "frontapp/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: |
          cd frontapp
          npm install
          npm run build

      - name: Sync dist to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          script: |
            rsync -rv --delete frontapp/dist/ /var/www/frontapp/
